<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Authentication App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .navbar {
            background-color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .navbar h2 {
            color: #333;
            font-size: 1.5em;
        }
        
        .navbar a {
            background-color: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .navbar a:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .welcome-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .welcome-card h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .welcome-card p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .user-info {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .user-info h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .info-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .info-label {
            color: #555;
            font-weight: bold;
            min-width: 120px;
            font-size: 1em;
        }
        
        .info-value {
            color: #666;
            font-size: 1em;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        a {
            text-decoration: none;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
        }
        
        .btn-settings {
            background-color: #667eea;
            color: white;
        }
        
        .btn-settings:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-logout:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card p {
            color: #333;
            font-size: 2em;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Dashboard</h2>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    
    <div class="container">
        <div class="welcome-card">
            <h1>Welcome to Your Dashboard!</h1>
            <p>You have successfully logged in to your account.</p>
        </div>
        
        <div class="user-info">
            <h2>Profile Information</h2>
            <div class="info-group">
                <!-- <span class="info-label">Username:</span>
                <span class="info-value">John Doe</span> -->
                <h2>Welcome {{ user.name }}</h2>
                <br>
    <a href="{% url 'logout' %}">Logout</a>

            </div>
            <div class="info-group">
                <span class="info-label">Email:</span>
                <span class="info-value">{{ user.email }}</span>
            </div>
            <div class="info-group">
                <span class="info-label">Account Status:</span>
                <span class="info-value">Active</span>
            </div>
            <div class="info-group">
                <span class="info-label">Member Since:</span>
                <span class="info-value">February 2026</span>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Activities</h3>
                <p>12</p>
            </div>
            <div class="stat-card">
                <h3>Last Login</h3>
                <p>Today</p>
            </div>
        </div>
        
        <div class="button-group">
            <a href="#" class="btn btn-settings">Settings</a>
            <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
        </div>
    </div>
</body>
</html>
